              <form>
                <div class="row">
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <input type="text" class="form-control d-inline" id="exampleFormControlInput1" placeholder="Imię*">

                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Adres email*">
                    </div>
                  </div>

                  <div class="col-lg-12 col-xs-12">
                    <div class="form-group">
                      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Masz pytanie? Zadaj je tutaj"
                        rows="5"></textarea>
                    </div>
                  </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
